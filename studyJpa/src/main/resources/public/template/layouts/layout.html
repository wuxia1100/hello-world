    function buildSearchCondition(condition) {
        $("form.form-search :input").each(function(idx, o) {
            var name = o["id"];
            var search = o.getAttribute("search");

            search = search ? ("_" + search) : "";
            name = "search" + search + "_" + name;
            condition[name] = o.value;
        });

        localStorage.setItem('DataTables_Searching_' + window.location.pathname, JSON.stringify(condition));
    }

    function loadSearchCondition() {
        var data = JSON.parse(localStorage.getItem('DataTables_Searching_' + window.location.pathname));

        $("form.form-search :input").each(function(idx, o) {
            if (o.type != "button" && o.type != "submit" && o["id"] != 'ff') {
                var name = o["id"];
                var search = o.getAttribute("search");

                search = search ? ("_" + search) : "";
                name = "search" + search + "_" + name;

                o.value = data[name];
            }


        });
    }

    </script>
